<div class="container">

  <div class="search"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxLayoutGap="10px">
    <div fxFlex class="input">
      <svg class="Svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path class="Svg" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      <input id="input" type="text" placeholder="Search for a country" (keyup.enter)="onSearch()">
    </div>
    
    <div fxFlex fxLayout="row"
      fxLayoutAlign="end center"
      fxLayoutAlign.xs="space-between start">
      <select name="region" id="region" (change)="onSelect()">
        <option value="" disabled selected hidden>Filter by Region</option>
        <option class="option" value="Africa">Africa</option>
        <option class="option" value="Americas">America</option>
        <option class="option" value="Asia">Asia</option>
        <option class="option" value="Europe">Europe</option>
        <option class="option" value="Oceania">Oceania</option>
      </select>
    </div>
  </div>
  <!-- flags section-->
  <div class="countries-container" fxLayoutAlign="space-between center" (click)="onClick()">
    <div *ngFor="let country of countries" [routerLink]="['/countrydetail',country.name]"
     fxLayout="column" class="country">
      <img class="flag" src={{country.flag}} alt="flag">
      <div class="information">
        <h2>{{country.name}}</h2>
        <p>Population: <span class="grey">{{country.population}}</span></p>
        <p>Region: <span class="grey">{{country.region}}</span></p>
        <p>Capital: <span class="grey">{{country.capital}}</span></p>
      </div>
    </div>
  </div>
</div>
